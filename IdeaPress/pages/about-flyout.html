<!doctype HTML>
<html>
    <head>
        <title>About</title>
        <link href="/css/default.css" rel="stylesheet">
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'help',width:'wide'}">
            <div class="win-header mp-color-text mp-bg-main">
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label mp-color-text mp-bg-main">About</div>
            </div>
            <div class="win-content mp-color-text mp-bg-main">
                <div class="win-settings-section">
                    <p>Peter's Blog is an application for reading and intereacting with Peter Ritchie's WordPress blog.</p>
                    <br />
                    <p>Blog: <a onclick=" ideaPress.showUrl('http://blog.peterritchie.com')">blog.peterritchie.com</a></p>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
